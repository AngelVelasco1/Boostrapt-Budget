<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./components/calcular.js" defer></script>

</head>

<body>
    <div class="container-fluid text-center">

        <section id="banner" class="d-flex align-items-center justify-content-center text-white row">
            <div class="mt-5">
                <h2 class="fs-4">Available Budget</h2>
                <h2 class="display-4 text-dark" id="available">0</h2>
            </div>

            <div class="mb-4">
                <div class="d-flex align-items-center justify-content-around bg-info w-25 mx-auto py-3 my-3 rounded">
                    <div class="">Income</div>
                    <div class="" id="income">0</div>
                </div>
                <div class="d-flex align-items-center justify-content-around bg-danger w-25 mx-auto py-3 rounded">
                    <div>Outgoing</div>
                    <div id="outgoing">0</div>
                    <div id="percentage">0</div>
                </div>
            </div>
        </section>


            <div class="row justify-content-center align-items-center bg-secondary" id="calcule">
                <div class="col-1">

                    <div class="input-group" >
                        <label class="input-group-text" for="inputGroupSelect01">+/-</label>
                        <select class="form-select py-3" id="select">
                          <option value="plus">+</option>
                          <option value="minus">-</option>
                        </select>
                      </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                        <input type="text" class="form-control py-3" id="price">
                      </div>
                </div>
             
                <div class="col-1">
                    <button type="button" class="btn btn-primary btn-md py-3 px-5" id="submit">Calcule</button>
                </div>

            </div>

        </div>
        <div class="container">
            <section id="data">
                <div id="tables" class="row">
                    <table class="table col mx-5">
    
                        <thead>
                          <tr>
                            <th scope="col" class="fs-4 text-info">Income</th>     
                        </tr>             
                        </thead>
                        <tbody class="table-group-divider">
                          <tr>
                          
                            <td>Mark</td>
                            <td>Otto</td>
    
                          </tr>
                        
                
                        </tbody>
                      </table>
                      <table class="table col mx-5">
                        <thead class="outgoing">
                            <tr>                
                                <th scope="col" class="text-danger fs-4">Outgoing</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr>
                              <td>Mark</td>
                              <td>Otto</td>
                          
                            </tr>
                         
                          </tbody>
        
                      </table>
                </div>
               
            </section>
        </div>
   
</body>

</html>
