<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid text-center">

        <section id="banner" class="d-flex align-items-center justify-content-center text-white row">
            <div class="mt-5">
                <h2 >Available Budget</h2>
                <h2>$700000</h2>
            </div>

            <div class="mb-4">
                <div class="d-flex align-items-center justify-content-around bg-info w-25 mx-auto p-3 my-3">
                    <div class="">Income</div>
                    <div class="">130.000</div>
                </div>
                <div class="d-flex align-items-center justify-content-around bg-danger w-25 mx-auto p-3 ">
                    <div>Outgoing</div>
                    <div>130.000</div>

                </div>
            </div>
        </section>


            <div class="row justify-content-center align-items-center bg-secondary " id="calcule">
                <div class="col-1">

                    <div class="input-group ">
                        <label class="input-group-text" for="inputGroupSelect01">+/-</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option value="1">+</option>
                          <option value="2">-</option>
                        </select>
                      </div>
                </div>
                <div class="col-6">
                    <div class="input-group ">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                      </div>
                </div>
             
                <div class="col-1">
                    <button type="button" class="btn btn-primary btn-md ">Submit</button>

                </div>

            </div>

        <section id="data">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-info">Income</th>
                    <th scope="col" class="text-danger">Outgoing</th>
                  
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="1">Larry the Bird</td>
                    <td colspan="1">Larry the Bird</td>
                  </tr>
                </tbody>
              </table>
        </section>
    </div>
</body>

</html>
