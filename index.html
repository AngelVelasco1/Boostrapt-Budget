<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="calcular.js" type="module"></script>

</head>

<body>
    <div class="container-fluid text-center">

        <div id="banner" class="d-flex align-items-center justify-content-center text-white row pe-5">
         


        </div>


            <div class="row justify-content-center align-items-center bg-secondary" id="calcule">
                <div class="col-1">
                    <div class="input-group" >
                        <select class="form-select py-3" id="select">
                            <option selected disabled></option>
                          <option value="plus">+</option>
                          <option value="minus">-</option>
                        </select>
                      </div>
                </div>
                <div class="col-4" >
                    <input id="type" class="form-control py-3" type="text" placeholder="Type" aria-label="default input example">
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text" id="input">0</span>
                        <input type="text" class="form-control py-3" id="price">
                      </div>
                </div>
             
                <div class="col-1">
                    <button type="button" class="btn btn-primary btn-md py-3 px-5" id="submit">Calcule</button>
                </div>

            </div>

        </div>
        <div class="container">
            <section id="data">
                <div id="tables" class="row">
                    <table class="table col mx-5" id="tableIncome">
                        <thead>
                          <tr>
                            <th scope="col" class="fs-4 text-info">Income</th>     
                            <th></th>
                        </tr>             
                        </thead>
                        <tbody class="table-group-divider">

                        </tbody>
                      </table>

                      <table class="table col mx-5" id="tableOutgoing">
                        <thead class="outgoing">
                            <tr>                
                                <th scope="col" class="text-danger fs-4">Outgoing</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                         
                          </tbody>
        
                      </table>
                </div>
               
            </section>

        </div>
   
</body>

</html>
